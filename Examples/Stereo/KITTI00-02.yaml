%YAML:1.0

#--------------------------------------------------------------------------------------------
# ICP Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

ICP.ipda_params_dof: 100.0
ICP.source_filter_size: 0.0
ICP.target_filter_size: 0.0
ICP.transformation_epsilon: 1.0e-3
ICP.maximum_iterations: 100
ICP.max_neighbours: 1
ICP.solver_maximum_iterations: 100

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV)
Camera.scale1: 1.0
Camera.scale2: 1.0
 
Camera.fx: 718.856
Camera.fy: 718.856
Camera.cx: 607.1928
Camera.cy: 185.2157

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1241
Camera.height: 376

# Camera frames per second 
Camera.fps: 10.0

# stereo baseline times fx
Camera.bf: 386.1448

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

# Extrinsic calibration between camera to velodyne
Camera.ctv00: 4.276802385584e-04 
Camera.ctv01: -9.999672484946e-01 
Camera.ctv02: -8.084491683471e-03 
Camera.ctv03: -1.198459927713e-02 
Camera.ctv10: -7.210626507497e-03 
Camera.ctv11: 8.081198471645e-03 
Camera.ctv12: -9.999413164504e-01 
Camera.ctv13: -5.403984729748e-02 
Camera.ctv20: 9.999738645903e-01 
Camera.ctv21: 4.859485810390e-04 
Camera.ctv22: -7.206933692422e-03 
Camera.ctv23: -2.921968648686e-01  

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 5000

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.6
Viewer.KeyFrameLineWidth: 2
Viewer.GraphLineWidth: 1
Viewer.PointSize:2
Viewer.CameraSize: 0.7
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -100
Viewer.ViewpointZ: -0.1
Viewer.ViewpointF: 2000

